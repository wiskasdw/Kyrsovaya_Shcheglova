<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лекции</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Светло-голубой фон */
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s; /* Плавный переход */
        }

            body.dark-mode {
                background-color: #263238; /* Темный фон */
                color: #ffffff; /* Светлый текст */
            }

        header {
            background-color: #4fc3f7; /* Темно-голубой фон для заголовка */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode header {
            background-color: #1c313a; /* Темный фон для заголовка */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

            nav ul li {
                display: inline;
                margin: 0 15px;
            }

                nav ul li a {
                    text-decoration: none;
                    color: white;
                    transition: color 0.3s ease; /* Плавное изменение цвета */
                }

                    nav ul li a:hover {
                        color: #ffeb3b; /* Желтый цвет при наведении */
                    }

        main {
            padding: 20px;
            opacity: 0; /* Начальная непрозрачность для анимации */
            transition: opacity 1s ease; /* Плавное появление */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4fc3f7;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        body.dark-mode footer {
            background-color: #1c313a; /* Темный фон для подвала */
        }

        .lecture-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #ffffff; /* Белый фон для лекций */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Указатель при наведении */
        }

        body.dark-mode .lecture-item {
            background-color: #37474f; /* Темный фон для лекций в темной теме */
            color: #ffffff; /* Светлый текст для лекций */
        }

        .lecture-item:hover {
            background-color: #e0f7fa; /* Цвет при наведении */
        }

        body.dark-mode .lecture-item:hover {
            background-color: #455a64; /* Цвет при наведении в темной теме */
        }

        .pdf-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            display: none; /* Скрываем по умолчанию */
            border: 1px solid #ccc;
        }

        body.dark-mode .pdf-viewer {
            border: 1px solid #ffffff; /* Белая рамка для PDF в темной теме */
        }

        .toggle-theme {
            margin-top: 20px;
            padding: 10px;
            background-color: #4fc3f7;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        body.dark-mode .toggle-theme {
            background-color: #00796b; /* Темный фон для кнопки в темной теме */
        }

        .toggle-theme:hover {
            background-color: #00796b; /* Цвет кнопки при наведении */
        }

        body.dark-mode .toggle-theme:hover {
            background-color: #004d40; /* Темный цвет при наведении на кнопку в темной теме */
        }
    </style>
</head>
<body>
    <header>
        <h1>Электронный Учебник</h1>
        <nav>
            <ul>
                <li><a href="/html/index.html">Главная</a></li>
                <li><a href="/html/lectures.html">Лекции</a></li>
                <li><a href="/html/admin.html">Администратор</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <h2>Список лекций</h2>
        <div id="lectureList"></div>
        <iframe id="pdfViewer" class="pdf-viewer" src=""></iframe>
        <button class="toggle-theme" id="toggleTheme">Переключить тему</button>
    </main>
    <footer>
        <p>&copy; 2023 Электронный Учебник</p>
    </footer>

    <script>
        // Функция для плавного появления контента
        window.onload = function () {
            const mainContent = document.getElementById('main-content');
            mainContent.style.opacity = 1; // Устанавливаем непрозрачность в 1
        };

        // Список лекций (можно заменить на данные из API или базы данных)
        const lectures = [
            { title: "Лекция 1: Введение в программирование", pdf: "lectures/lecture1.pdf" },
            { title: "Лекция 2: Основы JavaScript", pdf: "lectures/lecture2.pdf" },
            { title: "Лекция 3: Веб-разработка", pdf: "lectures/lecture3.pdf" },
            { title: "Лекция 4: Базы данных", pdf: "lectures/lecture4.pdf" },
            { title: "Лекция 5: Алгоритмы и структуры данных", pdf: "lectures/lecture5.pdf" }
        ];

        const lectureList = document.getElementById('lectureList');
        const pdfViewer = document.getElementById('pdfViewer');

        // Генерация списка лекций
        lectures.forEach(lecture => {
            const lectureItem = document.createElement('div');
            lectureItem.classList.add('lecture-item');
            lectureItem.innerText = lecture.title;
            lectureItem.onclick = () => {
                pdfViewer.src = lecture.pdf; // Устанавливаем источник для PDF
                pdfViewer.style.display = 'block'; // Показываем PDF
            };
            lectureList.appendChild(lectureItem);
        });

        // Переключение темы
        const toggleThemeButton = document.getElementById('toggleTheme');
        toggleThemeButton.onclick = () => {
            document.body.classList.toggle('dark-mode'); // Переключаем класс для темной темы
            toggleThemeButton.innerText = document.body.classList.contains('dark-mode') ? 'Переключить на светлую тему' : 'Переключить на темную тему'; // Меняем текст кнопки
        };
    </script>
</body>
</html>
